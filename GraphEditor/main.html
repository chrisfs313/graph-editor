<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
         <script src="config/GEE_Styles.js"></script>
        <script src="utils/GEE_Util.js"></script>
        <script src="GEE_Graph.js"></script>
        <script src="GEE_GraphConnection.js"></script>
        <script src="GEE_Engine.js"></script>
       
        
    </head>
    <body>
        
        <div id="graph-editor"></div>
        
    </body>
    
    <script>
        $(document).ready(function(){
            var geeEngine = new GEE_Engine();
            geeEngine.Initialize("#graph-editor");
            var grapAttack = geeEngine.CreateGraph(20, 50, "Attack");
            var grapIdle = geeEngine.CreateGraph(380, 40, "Idle");
            var grapWalk = geeEngine.CreateGraph(500, 100, "Walk");
            var grapCrunch = geeEngine.CreateGraph(400, 200, "Crunch");
            var grapFlee = geeEngine.CreateGraph(100, 280, "Flee");
            var grapUppercut = geeEngine.CreateGraph(600, 240, "Uppercut");
            
            grapIdle.ConnectTo(grapAttack);
            grapIdle.ConnectTo(grapWalk);
            grapIdle.ConnectTo(grapCrunch);
            grapIdle.ConnectTo(grapFlee);
            
            grapWalk.ConnectTo(grapIdle);
            grapAttack.ConnectTo(grapIdle);
            
            grapCrunch.ConnectTo(grapUppercut);
            grapCrunch.ConnectTo(grapWalk);
            grapUppercut.ConnectTo(grapCrunch);
            grapUppercut.ConnectTo(grapWalk);
            
            setInterval(function() {
                geeEngine.Update(33);
            }, 33);
        });
    </script>
</html>
